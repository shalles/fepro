<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <title>servermock</title>
        <style>
            @font-face {
                font-family: 'servermock';
                src:url('http://shalles.github.io/assets/iconfont/servermock/fonts/servermock.eot?t2y3i3');
                src:url('http://shalles.github.io/assets/iconfont/servermock/fonts/servermock.eot?t2y3i3#iefix') format('embedded-opentype'),
                    url('http://shalles.github.io/assets/iconfont/servermock/fonts/servermock.ttf?t2y3i3') format('truetype'),
                    url('http://shalles.github.io/assets/iconfont/servermock/fonts/servermock.woff?t2y3i3') format('woff'),
                    url('http://shalles.github.io/assets/iconfont/servermock/fonts/servermock.svg?t2y3i3#servermock') format('svg');
                font-weight: normal;
                font-style: normal;
            }

            .icon, .iconfont::before {
                font-family: 'servermock';
                speak: none;
                font-style: normal;
                font-weight: normal;
                font-variant: normal;
                text-transform: none;
                line-height: 1;
                
                /* Enable Ligatures ================ */
                letter-spacing: 0;
                -webkit-font-feature-settings: "liga";
                -moz-font-feature-settings: "liga=1";
                -moz-font-feature-settings: "liga";
                -ms-font-feature-settings: "liga" 1;
                -o-font-feature-settings: "liga";
                font-feature-settings: "liga";

                /* Better Font Rendering =========== */
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                text-align: center;
            }
            h1{
                padding: 4px;
                box-shadow: #999 1px 1px 20px;
            }
            ul{
                list-style: none;
            }
            .content{
                padding: 20px 5%;
                max-width: 600px;
                margin: auto;
                list-style: none;
                text-align: left;
                box-shadow: #ddd 1px 1px 20px; 
                overflow:hidden;
            }
            .content li{
                /*padding-left: 30px;*/
                height: 24px;
                line-height: 24px;
            }
            
            .content .iconfont::before{
                padding-right: 10px;
                content: '\e904';
                font-size: 16px;
                color: #369;
            }

            .content .folder.iconfont::before{
                content: '\f016';
                color: #48f;
            }

            .content .back.iconfont::before{
                content: '\e903';
            }
    
            .content li a{
                display: block;
                width: auto;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                text-decoration: inherit;
                color: #333;
                vertical-align: middle;
            }

            .content li span{
                float: right;
                height: 24px;
                line-height: 24px;
                font-size: 12px;
                color: #666;
                overflow: hidden;
            }
            @media screen and (max-width:500px){

            }
        </style>
    </head>
    <body>
        <h1>servermock</h1>
        <ul class="content">
            <li><span></span><a style="color: #06f;" href="../"  class="iconfont back">后退</a></li>
            {{ filelist }}
        </div>
    </body>
</html>
